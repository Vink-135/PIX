        * {

            /* background-image: url("https://img.freepik.com/premium-photo/red-background_196038-17688.jpg"); */

        /* Header and Navbar */
        .header {
            background-color: #e60023;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideInFromTop 1s ease-out;

        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }


        .header .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: rotateY(0deg);
            animation: rotate3D 2s infinite alternate;
        }



        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


        .header .search-bar {
            flex: 1;
            margin-left: 2rem;
            display: flex;
            justify-content: flex-end;
        }


        .header .search-bar input {
            width: 300px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }


        .header .search-bar input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }



        nav {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-size: 3 rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e60023;
        }

        .gallery {
            column-count: 4;
            column-gap: 1rem;
            padding: 1rem;
        }

        .pin {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .pin img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .pin:hover img {
            transform: scale(1.02);
        }

        .pin:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(230, 0, 35, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-weight: bold;
        }

        .overlay button {
            background-color: white;
            color: #e60023;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay button:hover {
            background-color: #e60023;
            color: white;
            transform: scale(1.1);
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: bottom; /* Pushes the footer to the bottom */
            margin-bottom: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }


        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotate3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
