<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combining Everything</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a paragraph with styled text.</p>

  <div class="styled-div">
    <div class="nested-div">
      This div has padding, margin, and a background color.
    </div>
  </div>

  <div class="styled-div">
    <div class="nested-div"></div>
  </div>

</body>
</html>
